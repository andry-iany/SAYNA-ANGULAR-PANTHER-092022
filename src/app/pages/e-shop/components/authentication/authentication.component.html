<app-breadcrumb [links]="breadcrumbs"></app-breadcrumb>

<section class="auth-tab rounded mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item w-50">
      <button
        class="nav-link w-100 fs-4 active"
        id="connexion-tab"
        data-bs-toggle="tab"
        data-bs-target="#connexion-tab-pane"
        type="button"
      >
        Connexion
      </button>
    </li>
    <li class="nav-item w-50">
      <button
        class="nav-link w-100 fs-4"
        id="inscription-tab"
        data-bs-toggle="tab"
        data-bs-target="#inscription-tab-pane"
        type="button"
      >
        Inscription
      </button>
    </li>
  </ul>

  <div class="tab-content px-4 pt-3 pb-5">
    <div class="tab-pane fade show active" id="connexion-tab-pane" tabindex="0">
      <form>
        <div class="mb-4">
          <label for="identifiant" class="form-label"> Identifiant </label>
          <input
            type="email"
            class="form-control rounded-0"
            id="identifiant"
            placeholder="Email"
          />
        </div>

        <div class="mb-5">
          <label for="password" class="form-label"> Mot de passe </label>
          <input
            type="password"
            class="form-control rounded-0"
            id="password"
            placeholder="Mot de passe"
          />
        </div>

        <button class="cta px-5 mb-3 w-100" routerLink="/e-shop">
          valider
        </button>

        <a
          routerLink="#"
          class="text-nowrap text-decoration-underline text-secondary d-block mx-auto"
        >
          Mot de passe oubli√©
        </a>
      </form>
    </div>

    <div class="tab-pane fade" id="inscription-tab-pane" tabindex="0">
      Inscription tab pane
    </div>
  </div>
</section>
