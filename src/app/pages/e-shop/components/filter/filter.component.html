<h3 class="mb-5 filter-title">Filtres</h3>

<form action="" class="mb-5 pe-2">
  <div class="mb-4">
    <label for="prix" class="form-label mb-2">Prix</label>
    <input type="range" class="form-range" id="prix" />
    <div class="d-flex justify-content-between">
      <small>0€</small>
      <small>100</small>
      <small>200€</small>
    </div>
  </div>

  <div class="accordion accordion-flush" id="accordion">
    <div class="accordion-item mb-4" *ngFor="let filter of filters">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed px-0 text-capitalize"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#accordion-' + filter.title"
        >
          {{ filter.title }}
        </button>
      </h2>

      <div
        [attr.id]="'accordion-' + filter.title"
        class="accordion-collapse collapse"
      >
        <div class="accordion-body">
          <div class="d-flex flex-column">
            <div
              *ngFor="let option of filter.options"
              class="form-check d-flex gap-3 align-items-center mb-3"
            >
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label w-100 text-capitalize"
                for="flexCheckDefault"
              >
                {{ option.description }}
              </label>
              <small>[{{ option.count }}]</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
