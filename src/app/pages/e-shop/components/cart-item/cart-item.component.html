<article class="d-flex align-items-center border py-5 px-4 gap-5">
  <div class="item-img border border-secondary">
    <img src="../../../assets/illustrations/game/Batgame_14.png" alt="" />
  </div>
  <div class="w-100">
    <p>{{ item.article.title }}</p>
    <small class="text-secondary">Numéro du produit: X-----</small>
  </div>
  <h3 class="text-secondary">{{ item.article.price }}€</h3>
  <div class="item-count-wrapper">
    <button (click)="onDecrementCount()">-</button>
    <span>{{ item.articleCount }}</span>
    <button (click)="onIncrementCount()">+</button>
  </div>

  <div
    class="btn-cancel d-flex align-items-center justify-content-center bg-white text-secondary rounded-circle"
    (click)="onItemDeleted()"
  >
    X
  </div>
</article>
